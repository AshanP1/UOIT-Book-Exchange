<div class="section3" style="float:left;width:100%;">
  <div class=page-header>
  <h3>Add Book</h3>

  <div id="form">
    <form class="form-horizontal">
  <fieldset>

    <div class=page-header>
    <h5>Book Info</h5>
    </div>

    <div class="form-group">
      <label for="title" class="col-lg-2 control-label">Title</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="title" placeholder="Title of Book">
      </div>
    </div>

    <div class="form-group">
      <label for="author" class="col-lg-2 control-label">Author</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="author" placeholder="Author">
      </div>
    </div>

    <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Faculties</label>
      <div class="col-lg-10">

        <div class="checkbox">
          <label>
            <input type="checkbox"> Buisness & IT
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox"> Education
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox"> Engineering
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox"> Nuclear and Energy
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox"> Health Science
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox"> Science
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox"> Social Science
          </label>
        </div>

      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-2 control-label">Condition</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
            Mint
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            Very Good
          </label>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              Fair
            </label>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                Poor
              </label>
        </div>
      </div>
    </div>
  </div>
</div>

<br>

    <div class=page-header>
    <h5>Contact Info</h5>
    </div>

    <div class="form-group">
      <label for="nameF" class="col-lg-2 control-label">First Name</label>

        <input type="text" class="form-control" id="nameF" placeholder="First Name">
      </div>
    </div>

    <div class="form-group">
      <label for="nameL" class="col-lg-2 control-label">Last Name</label>

    </div>

        <div class="form-group">

          </div>
        </div>

<br>
