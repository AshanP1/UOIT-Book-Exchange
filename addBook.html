    <form class="form-horizontal">
  <fieldset>

    <div class=page-header>
    <h5>Book Info</h5>
    </div>

    <div class="form-group">
      <label for="title" class="col-lg-2 control-label">Title</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="title" placeholder="Title of Book">
      </div>
    </div>

    <div class="form-group">
      <label for="author" class="col-lg-2 control-label">Author</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="author" placeholder="Author">
      </div>
    </div>

    <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Faculties</label>
      <div class="col-lg-10">

        <div class="checkbox">
          <label>
            <input type="checkbox"> Buisness & IT
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox"> Education
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox"> Engineering
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox"> Nuclear and Energy
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox"> Health Science
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox"> Science
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox"> Social Science
          </label>
        </div>

      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-2 control-label">Condition</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="mint" value="mint" checked="">
            Mint
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="vgood" value="very good">
            Very Good
          </label>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="fair" value="fair">
              Fair
            </label>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="poor" value="poor">
                Poor
              </label>
        </div>
      </div>
    </div>
  </div>
</div>
